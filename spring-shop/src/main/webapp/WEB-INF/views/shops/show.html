<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Info</title>
</head>
<body>
<div th:text="${shop.getId()}"></div>
<div th:text="${shop.getName()}"></div>
<div th:text="${shop.getAddress()}"></div>
<div th:text="${shop.getPhoneNumber()}"></div>
<div th:text="${shop.getEmail()}"></div>
<div th:text="${shop.getUrl()}"></div>
<div th:text="${shop.getCategory()}"></div>
<div th:text="${shop.getDescription()}"></div>

<a th:href="@{/shops/{id}/edit(id=${shop.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/shops/{id}(id=${shop.getId()})}">
    <input type="submit" value="Delete">

</form>
</body>
</html>
