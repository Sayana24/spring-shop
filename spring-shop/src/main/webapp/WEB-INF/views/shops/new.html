<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>New Shop</title>
</head>

<body>
<form th:method="POST" th:action="@{/shops}" th:object="${shop}">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}"/> <br>
    <label for="address">Address</label>
    <input type="text" id="address" th:field="*{address}"><br>
    <label for="phoneNumber">PhoneNumber</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"><br>
    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{email}"><br>
    <label for="url">Url</label>
    <input type="text" id="url" th:field="*{url}"><br>
    <label for="category">Category</label>
    <input type="text" id="category" th:field="*{category}"><br>
    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}"><br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
