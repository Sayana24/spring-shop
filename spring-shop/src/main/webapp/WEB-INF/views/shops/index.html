<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
</head>
<body>
<div th:each="shop : ${shops}">
    <a th:href="@{/shops/{id}(id=${shop.getId()})}" th:text="${shop.getName()}">shop</a>
    <p th:text="${shop.getCategory() + ',  ' + shop.getAddress() + ',  ' + shop.getPhoneNumber()}">shop</p>
</div>

<a href="/shops/new">Create new shop</a>
</body>
</html>
